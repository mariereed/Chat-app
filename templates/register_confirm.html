<!doctype html>
<html>
  <head>
    <title>Registration Confirmation</title>
  </head>
  <body>

    Hello {{ user_email }}!
    <br>
    {% if messages %}
      {% for message in messages %}
        <p>{{ message.content }} -- {{message.user.email}}</p>
      {% endfor %}
    {% endif %}
    <form action="/add_message" method="POST">
      <input type="text" name="message">
      <input type="submit">
    </form>

  </body>
</html>
