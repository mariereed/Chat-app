<!doctype html>
<html>
  <head>
    <title>Chat Room</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/static/js/add_message.js"></script>
    <style>

      html {
        height: 100%;
      }
      body {
        margin: 20px;
        height: 100%;
      }

      .chat {
        padding: 10px;
        height: 100%;
      }

      .window {
        height: 50%;
        width: 50%;
        border: 1px black solid;
      }

      .feed {
        height: 100%;
        overflow: auto;
      }

    </style>
  </head>
  <body>

    <h1>Hello {{ user_email }}!</h1>

    <br>

    <div class="chat">
      <div class="window">
        <div id="feed" class="feed">
          {% if messages %}
            {% for message in messages %}
              <p>{{ message.content }} -- {{message.user.email}}</p>
            {% endfor %}
          {% endif %}
        </div>
      </div>
      <br>
      <form action="/add_message" method="POST">
        <input id="formMessage" type="text" name="message">
        <input class="add" type="submit">
      </form>
    </div>

  </body>
</html>
